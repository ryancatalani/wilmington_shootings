<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wilmington Shootings</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="dev.css">


</head>
<body>
	
	
	<h1>Wilmington Shootings</h1>
	
	<h1 id="loading">~ loading ~</h1>


	<div class="maps">
		<div class="map_wrap_full">
			<h2>All shootings, all years</h2>
			<ul id="year_toggle">
				<li data-year="all" class="selected">All years</li>
				<li data-year="2011">2011</li>
				<li data-year="2012">2012</li>
				<li data-year="2013">2013</li>
				<li data-year="2014">2014</li>
				<li data-year="2015">2015</li>
				<li data-year="2016">2016</li>
				<li data-year="2017">2017</li>
			</ul>
			<div id="map_dots" class="map"></div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
	<script src="leaflet_choropleth.js"></script>
	<script src="L.Map.Sync.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="leaflet-heat.js"></script>
	<script src="dev.js"></script>

</body>
</html>
