<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wilmington Shootings</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>

	<link rel="stylesheet" href="dev.css">


</head>
<body>
	
	
	<h1>Wilmington Shootings</h1>
	
	<h1 id="loading">~ loading ~</h1>

	<p>
		Blue lines: zip code boundaries; white lines: <a href="https://www.census.gov/geo/reference/gtc/gtc_bg.html" target="_blank">census block group</a> boundaries
	</p>

	<div class="maps">
		<div class="map_wrap">
			<h2>Dots</h2>
			<div id="map_dots" class="map"></div>
		</div>
		<div class="map_wrap">
			<h2>Heatmap</h2>
			<div id="map_heatmap" class="map"></div>
		</div>
	</div>

	<div class="maps">
		<div class="map_wrap">
			<h2># of shootings, all years</h2>
			<div id="map_all" class="map"></div>
		</div>
		<div class="map_wrap">
			<h2># of shootings with juvenile victims, all years</h2>
			<div id="map_juvenile_victims" class="map"></div>		
		</div>		
		
	</div>
	
	<div class="maps">
		<div class="map_wrap">
			<h2>Change in # of incidents, 2011-12 to 2016-17</h2>
			<div id="map_diff" class="map"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
	<script src="leaflet_choropleth.js"></script>
	<script src="L.Map.Sync.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="leaflet-heat.js"></script>
	<script src="dev.js"></script>

</body>
</html>
